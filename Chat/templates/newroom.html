{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="login-form" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
          <h2>create new chat!</h2>
          <div class="form-group py-3">
            <input type="text" name="room_name" class="form-control" placeholder="room name">
          </div>
          <div class="form-group">
            <input type="file" name="picture" class="form-control" placeholder="picture">
          </div>
          <div class="form-group mt-2">
            <input class="btn btn-primary mt-2" type="submit" value="Create!">
            <a class="btn btn-danger mt-2" href="{% url 'home' %}"><i class="fa-solid fa-ban"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
